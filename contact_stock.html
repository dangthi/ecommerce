<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Manger-bio Les spécialistes de l'alimentation et des produits bio en magasin et en ligne.</title>
	<meta name="description" content="Pour vivre bio au quotidien, trouvez vos produits bio et sains en ligne ou dans nos magasins MANGER-Bio " />
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jssor.slider.mini.js"></script>
</head>
<body>
	<header id="header">
				<h1> C-BIO </h1> 
				<nav>
					<ul id="menu">
						<li>	<a href="index.html"><span>Home</span></a>  </li>
						<li>	<a href="produit.html"><span>Magasin</span></a> </li>
						<li>	<a href="contact.html"><span>Contact</span></a> </li>
					</ul>
				</nav>
	</header>
			<h2> C-Bio répond à toutes vos questions</h2>
			<form id="contact-form">
				<fieldset>
					<p class="title">Vos coordonnées</p>
					
					<div >
						<label>Civilité*</label>
						<div class="radios">
							<label><input type="radio"  name="civility" value="Mme" checked="checked"><span>Mme</span></label>
							<label><input type="radio" class="j_atleast" name="civility" value="M." checked="checked"><span>M.</span></label>
						</div>
			
					</div>
					
					<div>
						<label>Nom*</label>
						<input type="text" name="lastname" required="required">
							
					</div>
					
					<div>
						<label>Prénom*</label>
						<input type="text" name="firstname" required="required">
						
					</div>
					
					<div>
						<label>Courriel*</label>
						<input type="text" name="mail"  required="required">
					
						<label>Téléphone</label>
						<input type="text" name="phone" class="inpTxt">
					</div>	
				</fieldset>
				
				<fieldset class="rightField">
						<p class="title">Votre adresse</p>
						
						<div>
						<label>Adresse*</label>
						<input type="text" name="address" required="required">
						</div>
						
						<div>
						<label>Code postal*</label>
						<input type="text" name="zipcode" required="required">
				
						</div>
										
						<div >
						<label>Ville*</label>
						<input type="text" name="city" required="required">
						</div>
						
				</fieldset>
				
				<fieldset class="largeField">
					<div>
						<label>Votre demande concerne*</label>
						
							<select name="sujet" title="Votre demande concerne" class="j_required">
								<option value="">- Sélectionner -</option>
								<option value="produit">Service consommateurs</option>
								<option value="cliquez-bio">Service retrait Cliquez Bio</option>
							</select>						
					</div>
					
					<div>
						<label>Commentaires*</label>
						<textarea type="text" name="message"  cols="50" rows="4"></textarea>
					</div>
					
					<div>
						<div class="checkbox">
							<label><input type="checkbox" name="newsletter"><span>J'accepte de recevoir les offres de C-Bio</span></label>
						</div>
					</div>
					
					<div >
						<button type="submit" name="op"><span>Envoyer</span></button>
						<span class="infosCaption">* Champs obligatoires</span>
					</div>
				</fieldset>
			</form>
